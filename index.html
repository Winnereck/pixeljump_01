	// pico-8 0.2.2: allow dropping files
	var p8_dropped_cart = null;
	var p8_dropped_cart_name = "";
	function p8_drop_file(e)
	{
		// console.log("@@ dropping file...");
	
		e.stopPropagation();
		e.preventDefault();

		if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files[0])
		{
			// read from file
			reader = new FileReader();
			reader.onload = function (event)
			{
				p8_dropped_cart_name = 'untitled.p8';
				if (typeof e.dataTransfer.files[0].name !== 'undefined') p8_dropped_cart_name = e.dataTransfer.files[0].name;
				if (typeof e.dataTransfer.files[0].fileName !== 'undefined') p8_dropped_cart_name = e.dataTransfer.files[0].fileName;
				p8_dropped_cart = reader.result;
				// data:image/png;base64
				e.stopPropagation();
				e.preventDefault();
				codo_command = 9; // read directly from p8_dropped_cart with libb64 decoder
			};
			reader.readAsDataURL(e.dataTransfer.files[0]);
			
		}
		else
		{
			// read from url (or data url)
			txt = e.dataTransfer.getData('Text');
			if (txt){
				p8_dropped_cart_name = "untitled.p8.png";
				p8_dropped_cart = txt;
				codo_command = 9;
			}
		}
	}

	// download (pico-8 0.2.4d web exports can save a .wav file)
	function download_browser_file(filename, contents)
	{
	  var element = document.createElement('a');
	  if (filename.substr(filename.length - 7) == ".p8.png")
	  	element.setAttribute('href', 'data:image/png;base64,' + encodeURIComponent(contents));
	  else if (filename.substr(filename.length - 4) == ".wav")
	  	element.setAttribute('href', 'data:audio/x-wav;base64,' + encodeURIComponent(contents));
	  else
	  	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(contents));
	  element.setAttribute('download', filename);
	  element.style.display = 'none';
	  document.body.appendChild(element);
	  element.click();
	  document.body.removeChild(element);
	}

	var p8_buttons_hash = -1;
	function p8_update_button_icons()
	{
		// buttons only appear when running
		if (!p8_is_running)
		{
			requestAnimationFrame(p8_update_button_icons);
			return;
		}
		var is_fullscreen=(document.fullscreenElement || document.mozFullScreenElement || document.webkitIsFullScreen || document.msFullscreenElement);
		
		// hash based on: pico8_state.sound_volume  pico8_state.is_paused bottom_margin left is_fullscreen p8_touch_detected
		var hash = 0;
		hash = pico8_state.sound_volume;
		if (pico8_state.is_paused) hash += 0x100;
		if (p8_touch_detected)     hash += 0x200;
		if (is_fullscreen)         hash += 0x400;

		if (p8_buttons_hash == hash)
		{
			requestAnimationFrame(p8_update_button_icons);
			return;
		}
		
		p8_buttons_hash = hash;
		// console.log("@@ updating button icons");

		els = document.getElementsByClassName('p8_menu_button');
		for (i = 0; i < els.length; i++)
		{
			el = els[i];
			index = el.id;			
			if (index == 'p8b_sound') index += (pico8_state.sound_volume == 0 ? "0" : "1"); // 1 if undefined
			if (index == 'p8b_pause') index += (pico8_state.is_paused > 0 ? "1" : "0");     // 0 if undefined

			new_str = '<img width=24 height=24 style="pointer-events:none" src="'+p8_gfx_dat[index]+'">';
			if (el.innerHTML != new_str)
				el.innerHTML = new_str;




			// hide all buttons for touch mode (can pause with menu buttons)
			
			var is_visible = p8_is_running;

			if ((!p8_touch_detected || !p8_allow_mobile_menu) && el.parentElement.id == "p8_menu_buttons_touch")
				is_visible = false;

			if (p8_touch_detected && el.parentElement.id == "p8_menu_buttons")
				is_visible = false;

			if (is_fullscreen) 
				is_visible = false;

			if (is_visible)
				el.style.display="";
			else
				el.style.display="none";
		}
		requestAnimationFrame(p8_update_button_icons);
	}



	function abs(x)
	{
		return x < 0 ? -x : x;
	}
	
	// step 0 down 1 drag 2 up (not used)
	function pico8_buttons_event(e, step)
	{
		// ================= HIER IST DIE LÖSUNG =================
		// Prüfe, ob das Modal aktiv ist. Wenn ja, ignoriere den Touch-Input für PICO-8.
		const modal = document.getElementById('name-modal');
		if (modal && modal.classList.contains('active')) {
			return; // Beende die Funktion hier und überlasse dem Browser die Kontrolle.
		}
		// =======================================================

		if (!p8_is_running) return;
	
		pico8_buttons[0] = 0;

		if (step == 2 && typeof(pico8_mouse) !== 'undefined')
		{
			pico8_mouse[2] = 0;
		}
		
		var num = 0;
		if (e.touches) num = e.touches.length;

		if (num == 0 && typeof(pico8_mouse) !== 'undefined')
		{
			//  no active touches: release mouse button from anywhere on page. (maybe redundant? but just in case)
			pico8_mouse[2] = 0;
		}

		
		for (var i = 0; i < num; i++)
		{
			var touch = e.touches[i];
			var x = touch.clientX;
			var y = touch.clientY;
			var w = window.innerWidth;
			var h = window.innerHeight;

			var r = Math.min(w,h) / 12;
			if (r > 40) r = 40;

			// mouse (0.1.12d)

			let canvas = document.getElementById("canvas");
			if (p8_touch_detected)
			if (typeof(pico8_mouse) !== 'undefined')
			if (canvas)
			{
				var rect = canvas.getBoundingClientRect();
				//console.log(rect.top, rect.right, rect.bottom, rect.left, x, y);

				if (x >= rect.left && x < rect.right && y >= rect.top && y < rect.bottom)
				{
					pico8_mouse = [
						Math.floor((x - rect.left) * 128 / (rect.right - rect.left)),
						Math.floor((y - rect.top) * 128 / (rect.bottom - rect.top)),
						step < 2 ? 1 : 0
					];
					// return; // commented -- blocks overlapping buttons
				}else
				{
					pico8_mouse[2] = 0;
				}
			}


			// buttons
			
			b = 0;

			if (y < h - r*8)
			{
				// no controller buttons up here; includes canvas and menu buttons at top in touch mode
			}
			else
			{
				e.preventDefault();

				if ((y < h - r*6) && y > (h - r*8))
				{
					// menu button: half as high as X O button
					// stretch across right-hand half above X O buttons
					if (x > w - r*3) 
						b |= 0x40;
				}
				else if (x < w/2 && x < r*6)
				{
					// stick

					mask = 0xf; // dpad
					var cx = 0 + r*3;
					var cy = h - r*3;

					deadzone = r/3;
					var dx = x - cx;
					var dy = y - cy;

					if (abs(dx) > abs(dy) * 0.6) // horizontal 
					{
						if (dx < -deadzone) b |= 0x1;
						if (dx > deadzone) b |= 0x2;
					}
					if (abs(dy) > abs(dx) * 0.6) // vertical
					{
						if (dy < -deadzone) b |= 0x4;
						if (dy > deadzone) b |= 0x8;
					}
				}
				else if (x > w - r*6)
				{
					// button; diagonal split from bottom right corner
				
					mask = 0x30;
					
					// one or both of [X], [O]
					if ( (h-y) > (w-x) * 0.8) b |= 0x10;
					if ( (w-x) > (h-y) * 0.8) b |= 0x20;
				}
			}

			pico8_buttons[0] |= b;
		
		}
	}

		// }

			if (axis && axis > axis_threshold) return high_state;
			return default_state;

		var button_state = (all_actions
			.filter(function (a) { return a.action == 'button'; })
			.map(function (a) { return a.code; })
			.reduce(function (result, code) { return result | code; }, 0)
		);

			return button.value > button_threshold || button.pressed;
		});

		any_button |= button_state; //jww: include axes 0,1 as might be first intended action

		return {
			button_state,
			menu_button,

		};

<script>

                window.parent.scrollTo(0, 0);
                console.log('⬆️ Forcing parent window to scroll to top.');
            }, 100); // 100 Millisekunden Verzögerung
        });

});

// GPIO Pin Definitionen
const GPIO_GAME_STATE = 0;
const GPIO_SCORE_HIGH = 1;
const GPIO_SCORE_LOW = 2;
const GPIO_MODAL_SUBMIT = 3;
const GPIO_MODAL_LEADERBOARD = 4;

// Globale Zustandsvariablen
let pendingScore = 0;
let highscoresCache = [];
let menuIndex = 0;
let inHighscoreView = false;
let modalDebounce = false; // Verhindert sofortige Aktion nach Öffnen
let isLoadingMore = false;
let lastVisibleDoc = null; // Speichert den letzten Score für die nächste Abfrage
let allScoresLoaded = false;

console.log('🎮 Game Bridge initialisiert und wartet auf Spielstart...');

// Diese Funktion wird erst aufgerufen, wenn PICO-8 garantiert läuft.
function initializeGameBridge() {
    console.log('✅ PICO-8 ist gestartet. Bridge wird aktiviert.');
    setInterval(checkGameTriggers, 100);
    setInterval(checkModalControls, 50);
}

// Erweitere die p8_run_cart Funktion, um den Start der Bridge zu steuern
if (typeof p8_run_cart === 'function') {
    const original_p8_run_cart = p8_run_cart;
    p8_run_cart = function() {
        original_p8_run_cart.apply(this, arguments);
        initializeGameBridge();
    };
}

	// Erzeugt einen zufälligen, thematisch passenden Namen mit einer Zahl
function generateRandomName() {
    const ADJECTIVES = ["Pixel", "Cosmic", "Robo", "Neon", "Data", "Retro", "Astro", "Turbo", "Ghostly", "Quantum"];
    const NOUNS = ["Jumper", "Pilot", "Wizard", "Knight", "Ranger", "Bot", "Ghost", "Explorer", "Ninja", "Surfer"];

    const adj = ADJECTIVES[Math.floor(Math.random() * ADJECTIVES.length)];
    const noun = NOUNS[Math.floor(Math.random() * NOUNS.length)];
    
    // NEU: Erzeugt eine zufällige Zahl zwischen 0 und 99
    const num = Math.floor(Math.random() * 100);

    // NEU: Fügt die Zahl zum Namen hinzu
    // (Optional: .toString().padStart(2, '0') würde eine '07' aus '7' machen)
    return `${adj} ${noun} ${num}`;
}

// Prüft die GPIO-Pins auf Anfragen vom Spiel
function checkGameTriggers() {
    if (typeof pico8_gpio === 'undefined' || !pico8_gpio) return;
    
    const modal = document.getElementById('name-modal');
    if (!modal || modal.classList.contains('active')) return;

    const triggerSubmit = pico8_gpio[GPIO_MODAL_SUBMIT];
    const triggerLeaderboard = pico8_gpio[GPIO_MODAL_LEADERBOARD];
    
    if (triggerSubmit === 1) {
        const scoreHigh = pico8_gpio[GPIO_SCORE_HIGH] || 0;
        const scoreLow = pico8_gpio[GPIO_SCORE_LOW] || 0;
        pendingScore = (scoreHigh * 256) + scoreLow;
        showSubmitModal();
        pico8_gpio[GPIO_MODAL_SUBMIT] = 0;
    }
    
    if (triggerLeaderboard === 1) {
        showLeaderboardModal();
        pico8_gpio[GPIO_MODAL_LEADERBOARD] = 0;
    }
}

// Liest die PICO-8 Controls und "konsumiert" sie für das Modal
function checkModalControls() {
    const modal = document.getElementById('name-modal');
    if (!modal || !modal.classList.contains('active') || typeof pico8_buttons === 'undefined') {
        return;
    }

    if (modalDebounce) {
        modalDebounce = false;
        pico8_buttons[0] = 0;
        return;
    }

    const buttons = pico8_buttons[0];
    pico8_buttons[0] = 0; // Input sofort konsumieren!

    if (buttons > 0) {
        if (!inHighscoreView) {
            if (buttons & 0x4) { menuIndex = (menuIndex - 1 + 3) % 3; updateMenuSelection(); }
            if (buttons & 0x8) { menuIndex = (menuIndex + 1) % 3; updateMenuSelection(); }
            if (buttons & 0x10 || buttons & 0x20) { selectMenuItem(); }
        } else {
            if (buttons & 0x10 || buttons & 0x20) { hideModal(); }
        }
    }
}

// --- Deine restlichen Hilfsfunktionen ---
// (Hier werden sie alle zur Vollständigkeit aufgelistet)

function showSubmitModal() {
    document.getElementById('final-score').textContent = pendingScore;
    document.getElementById('game-over-view').style.display = 'block';
    document.getElementById('highscore-view').style.display = 'none';
    openModal();
    const nameInput = document.getElementById('player-name');
    nameInput.value = '';
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
       setTimeout(() => nameInput.focus(), 100);
    }
}

function showLeaderboardModal() {
    document.getElementById('game-over-view').style.display = 'none';
    document.getElementById('highscore-view').style.display = 'block';
    showHighscores();
}

function openModal() {
    document.getElementById('overlay').classList.add('active');
    document.getElementById('name-modal').classList.add('active');
    document.body.classList.add('modal-open');
    menuIndex = 0;
    inHighscoreView = false;
    modalDebounce = true;
    updateMenuSelection();
}

function hideModal() {
    document.getElementById('overlay').classList.remove('active');
    document.getElementById('name-modal').classList.remove('active');
    document.body.classList.remove('modal-open');
    inHighscoreView = false;
}

function updateMenuSelection() {
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach((item, index) => {
        if (index === menuIndex) {
            item.classList.add('selected');
            item.style.color = '#ffec27';
        } else {
            item.classList.remove('selected');
            item.style.color = '#fff';
        }
    });
}

function selectMenuItem() {
    if (menuIndex === 0) submitCurrentScore();
    else if (menuIndex === 1) showHighscores();
    else if (menuIndex === 2) skipSubmit();
}

window.submitCurrentScore = async function() {
    const nameInput = document.getElementById('player-name');
    const playerName = nameInput.value.trim() || generateRandomName();
    const saveItem = document.querySelectorAll('.menu-item')[0];
    if (saveItem) saveItem.innerHTML = '<span class="menu-cursor">▶</span> SAVING...';

    // Kurze künstliche Pause, damit der User das "SAVING..." sieht
    await new Promise(resolve => setTimeout(resolve, 500)); 

    if (typeof submitScoreToFirebase === 'function') {
        const result = await submitScoreToFirebase(playerName, pendingScore);
        if (result.success) {
            if (saveItem) saveItem.innerHTML = '<span class="menu-cursor">▶</span> SAVED!';
            // Nach einer weiteren kurzen Pause das Modal schließen
            setTimeout(() => {
                hideModal();
                // Reset für den nächsten Durchgang
                if (saveItem) saveItem.innerHTML = '<span class="menu-cursor">▶</span> SAVE SCORE';
            }, 700); 
        } else {
            if (saveItem) saveItem.innerHTML = '<span class="menu-cursor">▶</span> SAVE SCORE';
            alert('Failed: ' + result.error);
        }
    } else {
        if (saveItem) saveItem.innerHTML = '<span class="menu-cursor">▶</span> SAVE SCORE';
        alert('Firebase not ready');
    }
};
	
window.skipSubmit = function() { hideModal(); };
// Initialisiert den Highscore-View und lädt die ersten Einträge
window.showHighscores = async function() {
    // Zuerst das Modal öffnen und UI vorbereiten
    openModal();
    document.getElementById('game-over-view').style.display = 'none';
    document.getElementById('highscore-view').style.display = 'block';
    
    // Zustand für den Endless Scroll zurücksetzen
    const listEl = document.getElementById('highscore-list');
    listEl.innerHTML = ''; // Liste leeren
    lastVisibleDoc = null;
    allScoresLoaded = false;
    inHighscoreView = true;
    
    // Erste Ladung der Scores anstoßen
    await loadMoreHighscores();

    // Scroll-Listener für das Nachladen hinzufügen
    listEl.onscroll = () => {
        const nearBottom = listEl.scrollHeight - listEl.scrollTop <= listEl.clientHeight + 50;
        if (nearBottom && !isLoadingMore && !allScoresLoaded) {
            loadMoreHighscores();
        }
    };
};

// Lädt die nächste "Seite" an Scores (abgesicherte Version)
async function loadMoreHighscores() {
    if (isLoadingMore || allScoresLoaded) return;

    isLoadingMore = true;
    const loadingEl = document.getElementById('highscore-loading');
    loadingEl.style.display = 'block';
    loadingEl.textContent = 'LOADING...'; // Text zurücksetzen

    try {
        if (typeof getHighscoresPaged === 'function') {
            const result = await getHighscoresPaged(15, lastVisibleDoc);
            displayHighscores(result.scores, true);
            
            lastVisibleDoc = result.lastDoc;
            if (!lastVisibleDoc) {
                allScoresLoaded = true;
                loadingEl.textContent = '· END OF LIST ·';
            }
        } else {
            // Dieser Fall tritt ein, wenn die Funktion in firebase-config.js fehlt
            console.error("Funktion getHighscoresPaged ist nicht definiert!");
            loadingEl.innerHTML = '<span style="color:#ff1c59;">CONFIG ERROR</span>';
            allScoresLoaded = true;
        }
    } catch (error) {
        console.error('Failed to load more highscores:', error);
        loadingEl.innerHTML = '<span style="color:#ff1c59;">LOAD FAILED</span>';
        allScoresLoaded = true;
    } finally {
        // Dieser Block wird IMMER ausgeführt, egal ob es einen Fehler gab oder nicht.
        isLoadingMore = false;
        if (!allScoresLoaded) {
            loadingEl.style.display = 'none';
        }
    }
}

// Zeigt die Scores an (kann jetzt Scores an die Liste anhängen)
function displayHighscores(scores, append = false) {
    const listEl = document.getElementById('highscore-list');
    listEl.style.display = 'block';

    if (!append) {
        listEl.innerHTML = '';
    }

    if (scores.length === 0 && !append) {
        document.getElementById('highscore-loading').textContent = "NO SCORES YET";
        return;
    }
    
    let html = '';
    scores.forEach(entry => {
        // Die Logik zur Ermittlung des Rangs muss angepasst werden, da wir seitenweise laden
        // Wir zeigen einfach die sortierten Einträge ohne expliziten Rang
        const medal = ''; // Ränge sind bei Endless Scroll schwierig, Medaillen ggf. weglassen
        
        html += `
            <div class="highscore-entry">
                <span class="highscore-name">${escapeHtml(entry.name).toUpperCase()}</span>
                <span class="highscore-score">${entry.score}</span>
            </div>
        `;
    });
    
    listEl.innerHTML += html;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
